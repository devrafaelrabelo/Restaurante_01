<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Restaurante Rabelo</title>
</head>

<body>
  <header class="header">
    <div class="header_container">
      <a class="header_logo_link" href="index.html">
        <figure>
          <img src="./img/logo.svg" alt="Logo Restaurante" width="72" height="72">
        </figure>
      </a>

      <form action="search.html" class="header_busca">
        <input type="text" name="search" placeholder="DIGITE O NOME DO PRATO"></input>
        <button class="btn" type="submit"><img src="./img/searchiconred.svg" alt=""></button>
      </form>

      <nav class="header_nav">
        <button data-menu="button"></button>
        <ul data-menu="list">
          <li>CARDAPIO</li>
          <li>CARRINHO</li>
          <li>CONTATO</li>
          <li>LOGIN</li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="categoria">
    <nav class="menu_categoria">
      <ul class="categorias">
        <li><img src="./img/pratos/food.png" alt="PRATOS">PRATOS</li>
        <li><img src="./img/hamburguer/hamburguer.png" alt="LANCHES">LANCHES</li>
        <li><img src="./img/japonesa/japonesa.png" alt="JAPONESAS">JAPONESAS</li>
        <li><img src="./img/pizza/pizza.png" alt="PIZZA">PIZZA</li>
        <li><img src="./img/sobremesa/sobremesas.png" alt="SOBREMESAS">SOBREMESAS</li>
        <li><img src="./img/sucos/sucos.png" alt="SUCOS">SUCOS</li>
        <li><img src="./img/refrigerantes/refrigerantes.png" alt="REFRIGERANTES">REFRIGERANTES</li>
      </ul>
    </nav>
  </section>

  <section class="produto">
    <div class="produto_container">
      
    </div>
  </section>

  <section class="recomendados">
    <div class="recomendados_container">
      <div class="recomendados_title">
        <h2>Recomendados</h2>
      </div>
      <div class="recomendados_cards">

      </div>

    </div>
  </section>

  <section class="promocao">
    <div class="promocao_container">
      <div class="promocao_title">
        <h2>Refeições em Promoção</h2>
      </div>
      <div class="promocao_cards">

      </div>
    </div>
  </section>

  <script type="module" src="js/script.js"></script>
</body>

</html>
