<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Restaurante Rabelo</title>
</head>

<body>
  <header class="header">
    <div class="header_container">
      <a class="header_logo_link" href="index.html">
        <figure>
          <img src="./img/logo.svg" alt="Logo Restaurante" width="72" height="72">
        </figure>
      </a>

      <form action="search.html" class="header_busca">
        <input type="text" name="search" placeholder="DIGITE O NOME DO PRATO"></input>
        <button class="btn" type="submit"><img src="./img/searchiconred.svg" alt=""></button>
      </form>

      <nav class="header_nav">
        <button data-menu="button"></button>
        <ul data-menu="list">
          <li><a href="search.html">CARDAPIO</a></li>
          <li><a href="carrinho.html">CARRINHO</a></li>
          <li><a href="painel.html">PAINEL</a></li>
          <li><a href="contato.html">CONTATO</a></li>
          <li>LOGIN</li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="carrinho">
    <div class="carrinho_container">
      <div class="carrinho_container_cards">
        <h2 class="carrinho_title">Produtos no carrinho</h2>
        <ul class="carrinho_cards">


        </ul>
      </div>

      <div class="carrinho_container_valor">
        <div class="carrinho_subtotal">
          <h2>Subtotal</h2>
          <p>R$ <span></span></p>
        </div>
        <div class="carrinho_desconto">
          <h2>Desconto</h2>
          <p>R$ <span></span></p>
        </div>
        <div class="carrinho_total">
          <h2>Total</h2>
          <p>R$ <span></span></p>
        </div>
        <div class="carrinho_finalizar">
          <button>Finalizar Pedido</button>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="js/script.js"></script>
</body>

</html>
